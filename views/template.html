<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>


</head>
<body>
    <h1>Product Details</h1>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Unit</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product 1 -->
            <tr>
                <td><img class="product-image" src="product1.jpg" alt="Product 1"></td>
                <td>Product 1</td>
                <td>Description of Product 1</td>
                <td>Piece</td>
                <td>10</td>
                <td>$19.99</td>
            </tr>

            <!-- Product 2 -->
            <tr>
                <td><img class="product-image" src="product2.jpg" alt="Product 2"></td>
                <td>Product 2</td>
                <td>Description of Product 2</td>
                <td>Set</td>
                <td>5</td>
                <td>$49.99</td>
            </tr>

            <!-- Product 3 -->
            <tr>
                <td><img class="product-image" src="product3.jpg" alt="Product 3"></td>
                <td>Product 3</td>
                <td>Description of Product 3</td>
                <td>Pack</td>
                <td>20</td>
                <td>$9.99</td>
            </tr>
        </tbody>
    </table>

    <h3>Summary</h3>
    <p>Subtotal: $XXX</p>
    <p>Tax: $XXX</p>
    <p>Grand Total: $XXX</p>
</body>
</html>

</body>
</html>
